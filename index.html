<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery-3.3.1.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <h1>Salary Calculator</h1>


    <p>
        <strong>Add Employee</strong>
    </p>

    <div>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="first_name">
    </div>

    <div>
        <label for="surname">Last Name:</label>
        <input type="text" id="surname" name="last_name">
    </div>

    <div>
        <label for="idnum">ID Number:</label>
        <input type="text" id="idnum" name="id_number">
    </div>

    <div>
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="job_title">
    </div>

    <div>
        <label for="salary">Annual Salary:</label>
        <input type="text" id="salary" name="annual_salary">
    </div>

    <div class="button">
        <button id="submit">Submit</button>
    </div>




    <div class="containerDiv">
        <div class="tableDiv">
            <h3>Current Employees</h3>
            <br>
            <table id="employeeList">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </table> <br>
            <div id="totalMonthly">Total Monthly Expenses:
                <span id="expenses"> </span>
            </div>
        </div>
    </div>

  
</body>

</html>
